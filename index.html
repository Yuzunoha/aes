<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>AES</title>
  </head>

  <body>
    <div class="mb-3">
      <label class="form-label">Pass Phrase</label>
      <input class="form-control" id="inputPassPhrase" />
    </div>

    <div class="mb-3">
      <label class="form-label">Text Area</label>
      <textarea class="form-control" id="inputTextarea" rows="7"></textarea>
    </div>

    <button id="btnDecode" type="button" class="btn btn-outline-primary">Decode</button>
    <button id="btnEncode" type="button" class="btn btn-outline-secondary">Encode</button>

    <div class="mb-3">
      <label class="form-label">Output</label>
      <pre class="border rounded bg-light" id="preOutput"></pre>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
